<html lang="en">
    <head>
	    <base href="/rf-online/">
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <div id="outerContainerDiv" style="position: relative; display: inline-block; margin-bottom: 10px">
            <div id="menuDiv" style="position: absolute; display: flex; width: 100%; height: 100%;">
                <div style="position: absolute; display: flex; align-items: stretch;">
                    <div id="menuBackgroundFilter" style="position: absolute; background-color: rgba(0, 0, 0, .3);"></div>
                    <img id="menuBackground" src="images/MenuBackground.jpg" />
                </div>
                <div style="position: absolute; display: flex; flex-wrap: wrap; width: 100%; height: 50%; justify-content: center; margin-top: 60px;">
                    <div class="menu-logo">Road</div>
                    <div style="flex-basis: 100%"></div>
                    <div class="menu-logo">Fighter</div>
                    <div style="position: absolute; display: flex; height: 140%; align-items: end;">
                        <span class="menu-press-start blink">Awaiting Room</span>
                    </div>
                </div>
            </div>

            <div id="playingDiv" style="position: inherit;">
                <div style="position: absolute; display: flex; width: 100%; align-items: center; margin-top: 10px;">
                    <div style="width: 100%; margin-left: 20px; display: flex; flex-direction: row-reverse; position: relative; align-items: center;">
                        <div class="health-bar-bg first"></div>
                        <div class="health-bar" id="playerOneHealthBar"></div>
                    </div>
                    
                    <div class="timer-box" style="flex-shrink: 0; display: flex; justify-content: center; align-items: center;">
                        <span id="timer">?</span>
                    </div>
                    <div style="width: 100%; margin-right: 20px; position: relative; display: flex; align-items: center;">
                        <div class="health-bar-bg second"></div>
                        <div class="health-bar" id="playerTwoHealthBar"></div>
                    </div>
                </div>
                <div style="position: absolute; width: 100%;">
                    <span class="" id="winnerText">Player 1 Wins</span>
                    <span class="" id="winnerHelperText">Press T to replay or B to main menu</span>
                </div>
            </div>
            <canvas id="canvas"></canvas>
        </div>
        <div hidden id="menuInputs">
            <button style="margin-right: 25px" id="createRoomButton">Create New Room</button>
            <select type="dropdown">
                <option style="width: 200px" value="">Select a Room</option>
            </select>
            <button disabled id="joinRoomButton">Join Room</button>
        </div>

        <div id="roomInputs">
            <div style="width: 70px; display: inline-block">Room </div>
            <button id="leaveButton">Leave Room</button>
            <div style="margin-top: 5px" id="playAsButtons">
                <button id="joinP1Button">Join as Player 1</button>
                <button id="joinP2Button">Join as Player 2</button>
            </div>
        </div>
        

        <div id="checkboxes">
            <div><label><input id="gridCheckbox" type="checkbox" /> Show Grid</label></div>
            <div><input id="hurtboxCheckbox" type="checkbox" /><label for="hurtboxCheckbox"> Show Hurtboxes</label></div>
            <div><input id="hitboxCheckbox" type="checkbox" /><label for="hitboxCheckbox"> Show Hitboxes</label></div>
        </div>
        
        <script src="js/Game/Sprite.js"></script>
        <script src="js/Game/CharacterDatas.js"></script>
        <script src="js/Game/utils.js"></script>
        <script src="js/Game/InputManager.js"></script>
        <script src="js/Game/GameState/State.js"></script>
        <script src="js/Game/GameState/MenuState.js"></script>
        <script src="js/Game/GameState/PlayingState.js"></script>
        <script src="js/Game/GameState/StateMachine.js"></script>
        <script src="js/Game/Player/PlayerModule.js"></script>
        <script src="js/Game/Player/CombatModule.js"></script>
        <script src="js/Game/Player/Player.js"></script>
        <script src="js/Game/Game.js"></script>
        <script src="js/index.js"></script>
        <script type="module" src="js/Game/Socket.js"></script>
    </body>
</html>
